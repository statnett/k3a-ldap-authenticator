---
name: CI
on:
  pull_request: {}

permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - run: mvn --batch-mode verify
